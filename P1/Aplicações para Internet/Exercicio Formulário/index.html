<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davi Carneiro - Formulário</title>
</head>
<body>

<form action="">

    <fieldset>
        <label for="nome">Nome:</label>
        <input type="text" name="nome">

        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email">

        <br><br>

        <label for="cidade"><b>Selecione uma Cidade:</b></label><br>

        <select name="" id="" >
            <option value="João Pessoa">João Pessoa</option>
            <option value="Campina Grande">Campina Grande</option>
            <option value="Recife">Recife</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Natal">Natal</option>
        </select>

        <br><br>

        <label for="cursos"><b>Selecione os cursos</b></label><br>
        <input type="checkbox">Android <br>
        <input type="checkbox">Python <br>
        <input type="checkbox">HTML/CSS <br>
        <input type="checkbox">Javascript <br>
        
        <br>

        <label for="idade"><b>Selecione a Faixa Etária de Idade</b></label><br>
        <input type="radio" value="18-25"> 18 à 25 <br>
        <input type="radio" value="26-30"> 26 à 30 <br>
        <input type="radio" value="31-45"> 31 à 45 <br>
        <input type="radio" value="45-61"> 45 à 61 <br> 

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </fieldset>

</form>
</body>
</html>
